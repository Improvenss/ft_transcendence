<div class="password">
  <div class="password__timer">
    <div class="password__value password__value--day"></div>
    <div class="password__key password__key--day">d</div>
    <div class="password__value password__value--hour"></div>
    <div class="password__key password__key--hour">h</div>
    <div class="password__value password__value--minute"></div>
    <div class="password__key password__key--minute">m</div>
    <div class="password__value password__value--second"></div>
    <div class="password__key password__key--second">s</div>
  </div>

  <script>
    const pad = number => `0${number}`.slice(-2)
    const launch = new Date('2019-03-07T17:00:00.000Z')
    const updateTimer = () => {
      const now = new Date()
      const diff = (launch.getTime() - now.getTime()) / 1000

      document.querySelector('.password__value--day')
        .textContent = Math.floor(diff / (60 * 60 * 24))
      document.querySelector('.password__value--hour')
        .textContent = pad(Math.floor(diff % (60 * 60 * 24) / (60 * 60)))
      document.querySelector('.password__value--minute')
        .textContent = pad(Math.floor(diff % (60 * 60) / 60))
      document.querySelector('.password__value--second')
        .textContent = pad(Math.floor(diff % 60))
    }

    updateTimer()
    setInterval(updateTimer, 1000)
  </script>

  <form method="post" action="/password" id="login_form" accept-charset="UTF-8" class="storefront-password-form"><input type="hidden" name="form_type" value="storefront_password"><input type="hidden" name="utf8" value="&#10003;">
    <div class="password__field">
      <input class="password__input" type="password" name="password" placeholder="password">
      <input class="password__button" type="submit" value="&rarr;" disabled>
    </div>
    <script>
      const field = document.querySelector('.password__field')
      const input = document.querySelector('.password__input')
      const button = document.querySelector('.password__button')
      input.addEventListener(
        'focus',
        () => field.classList.add('password__field--focused'),
      )
      input.addEventListener(
        'blur',
        () => field.classList.remove('password__field--focused'),
      )
      input.addEventListener('input', () => {
        if (input.value == '') {
          button.disabled = true
        } else {
          button.disabled = false
        }
      })
    </script>
  </form>
