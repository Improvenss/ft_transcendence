  # _____backend____ #
  backend: # Backend's container.
    container_name: backend
    build: ./srcs/requirements/backend/ # Container's 'Dockerfile' path location for run this file.
    # env_file:
    #   - ./srcs/envFiles/backend.env
    volumes:
      #- ssl_certs:/etc/ssl/certs
      - ./srcs/requirements/ssl:/etc/ssl/certs
      - ./srcs/requirements/backend:/app
    networks:
      - transcendence_network
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - "3000:3000" # Local port / Exported port. nestjs's default port(3000).
    depends_on:
      #- ssl_container
      - postgres
    # progress: plain
  # ________________ #
  # ____frontend____ #
  frontend: # Frontend's container.
    container_name: frontend
    build: ./srcs/requirements/frontend/ # Container's 'Dockerfile' path location for run this file.
    # env_file:
    #   - ./srcs/envFiles/frontend.env
    volumes:
      #- ssl_certs:/etc/ssl/certs
      - ./srcs/requirements/ssl:/etc/ssl/certs
      - ./srcs/requirements/frontend:/app
    networks:
      - transcendence_network
    restart: unless-stopped
    expose:
      - 3001
    ports:
      # - 80:80 # Local port / Exported port.
      - 3001:3001
    depends_on:
      #- ssl_container
      - postgres
      - backend
    # progress: plain
  # ________________ #
  # _____nginx______ #
  nginx:
    container_name: nginx
    # image: nginx:latest
    build: ./srcs/requirements/nginx
    env_file:
      - ./srcs/requirements/nginx/.env
    volumes:
      - ./srcs/requirements/nginx/default:/etc/nginx/sites-available/default
      - ./srcs/requirements/ssl:/etc/ssl/certs
    networks:
      - transcendence_network
    restart: unless-stopped
    expose:
      - 443
    ports:
      - 443:443
    depends_on:
      - frontend
  # ________________ #