<html>

		<canvas id="tuval", width="800", height="800", style="border:1px solid;">

		</canvas>
		<script>
			function mouseClick(e)
			{
				cizim.beginPath();
				cizim.arc(e.x, e.y, 50, 0, Math.PI * 2);
				cizim.strokeStyle = '#ffffff';

				cizim.stroke();
				// cizim.fill();
			}
