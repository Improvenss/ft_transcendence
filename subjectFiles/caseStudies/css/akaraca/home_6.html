<!-- CSS Padding
CSS padding(dolgu özellikleri), bir öğenin içeriğinin etrafında, tanımlanmış herhangi bir kenarlığın içinde boşluk oluşturmak için kullanılır.
-->
<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: grey;
			}
			div.div1 {
				border: 1px solid black;
				background-color: lightblue;
				padding-top: 50px;
				padding-right: 30px;
				padding-bottom: 50px;
				padding-left: 80px;
				/*padding: 50px 30px 50px 80px; şeklinde de kullanılabilir.*/
			}
		</style>
	</head>
	<body>
		<h2>Using padding properties</h2>
		<hr>
		<div class="div1">Padding example.</div>
		<hr>
	</body>
</html>
<!-- Tüm dolgu özellikleri şu değerlere sahip olabilir:
	lenght - px, pt, cm vb. cinsinden bir dolgu belirtir.
	% - içeren elemanın genişliğinin %'si cinsinden bir dolgu belirtir.
	inherit - dolgunun ana öğeden miras alınması gerektiğini belirtir.
-->
