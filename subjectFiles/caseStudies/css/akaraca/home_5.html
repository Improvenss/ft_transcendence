<!--CSS Margins
Margins(Kenar boşlukları), öğelerin çevresinde tanımlanmış sınırların dışında boşluk oluşturmak için kullanılır.
-->
<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: grey;
			}
			div {
				border: 1px solid black;
				background-color: lightblue;
				margin-top: 100px;
				margin-right: 150px;
				margin-bottom: 100px;
				margin-left: 80px;
				/*margin: 100px 150px 100px 80px; şeklinde de kullanılabilir.*/
			}
		</style>
	</head>
	<body>
		<p>Using margin properties</p>
		<hr>
		<div>Example margin</div>
		<hr>
	</body>
</html>
<!--Tüm kenar boşlukları şu özelliklere sahiptir:
	auto - Tarayıcının marjına göre ayarlanır.
	length - Kenar boşluğunu px, pt, cm vb. cinsinden belirtir.
	% - içeren öğenin genişliğinin %'si cinsinden bir kenar boşluğunu belirtir.
	inherit - Kenar boşluğunun ana öğeden miras alınması gerektiğini belirtir
-->
