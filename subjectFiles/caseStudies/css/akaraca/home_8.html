<!--Text Alignment and Text Direction-->
<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: black;
				color: white;
			}
			h1 { text-align: center; }
			h2 { text-align: left; }
			h3 { text-align: right; }
			div {
				border: 1px solid white;
				padding: 10px;
				width: 200px;
				height: 200px;
				text-align: justify;
			}
		</style>
	</head>
	<body>
		<h1>Header on center</h1>
		<h2>Header on left</h2>
		<h3>Header on right</h3>
		<div>Example text: ... .... .... ........... ....... ..... ..... ..... ... .... ... .... .... .. ...... .... .... .. .... . . .. .. .. . . . . .. .. ... ... .</div>
	</body>
</html>
