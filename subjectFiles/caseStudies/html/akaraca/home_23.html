<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<!-------------------------------------------------------------------->
		<h2>-The formenctype Attribute-</h2>
		<form action="/action_page_two.asp" method="post">
			<label for="fname_two">First Name:</label>
			<input type="text" id="fname_two" name="fname_two">
			<input type="submit" formenctype="multipart/form-data" value="Binary Sending">
		</form>
		<hr>
		<!-------------------------------------------------------------------->
		<h2>-The formmethod Attribute-</h2>
		<form action="/action_page.php" method="get" target="_blank">
			<label for="fname">First Name:</label><br>
			<input type="text" id="fname" name="fname"><br>
			<label for="password">Password:</label><br>
			<input type="pwd" id="password" name="password"><br>
			<input type="submit" value="Submit using GET">
			<input type="submit" formmethod="post" value="Submit usign POST"><br>
		</form>
		<!-------------------------------------------------------------------->
		<h2>-The formtarget Attribute-</h2>
		<form action="/action_page.php">
			<label for="fname">First Name:</label><br>
			<input type="text" id="fname" name="fname"><br>
			<label for="lname">Last Name:</label><br>
			<input type="text" id="lname" name="lname"><br>
			<input type="submit" value="Send">
			<input type="submit" formtarget="_blank" value="Send Window/Tab">
		</form>
		<!-------------------------------------------------------------------->
		<h2>-The formnovalidate Attribute-</h2>
		<form action="/action_page.php">
			<label for="fname">First Name:</label><br>
			<input type="text" id="fname" name="fname"><br>
			<label for="lname">Last Name:</label><br>
			<input type="text" id="lname" name="lname"><br>
			<input type="submit" value="Send">
			<input type="submit" formnovalidate="formnovalidate" value="Send without validation">
		</form>
		<!-------------------------------------------------------------------->
		<h2>-The novalidate Attribute-</h2>
		<form action="/action_page.php" novalidate>
			<label for="email">Enter your email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<input type="submit" value="Send">
		</form>
		<!-------------------------------------------------------------------->
		
		<hr><br>
	</body>
</html>
