<!DOCTYPE html>
<html>
	<head>
		<style>
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: pink;
			}
			li {
				float: left;
			}
			li a {
				padding: 16px;
				color: black;
				text-decoration: none;
				text-align: center;
				display: block;
			}
			li a:hover{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#about">About</a></li>
		</ul>
	</body>
</html>
