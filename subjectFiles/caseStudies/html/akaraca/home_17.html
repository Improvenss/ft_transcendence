<!DOCTYPE html>
<html>
	<head>
		<style>
			.city {
				background-color: pink;
				color: rgb(157, 10, 51);
				border: 2px solid red;
				margin: 20px;
				padding: 20px;
			}

			.note {
				font-size: 150%;
				color: red;
			}

			.main {
				text-align: center;
			}

		</style>
	</head>
	<body>
		<!------------------------------------------------------->
		<div class="city">
			<h2>Paris</h2>
			<p>Look at the Paris</p>
		</div>
		<div class="city">
			<h2>Tokyo</h2>
			<p>Look at the Tokyo</p>
		</div>
		<!------------------------------------------------------->
		<h2 class="city main" >America</h2>
		<p>Look at the America</p>
		<h2 class="city">Paris</h2>
		<p>Look at the Paris</p>
		<h2 class="city">Tokyo</h2>
		<p>Look at the Tokyo</p>
		<!------------------------------------------------------->
		<h1>My <span class="note">Important</span> Sheet</h1>
		<p>This is very very <span class="note">important</span> sheet, you must be carefully</p>
		<!------------------------------------------------------->
		<button onclick="myFunction()"> Hide Elements </button>
		<script>
			var isHidden = false;
			var status = "block";

			function myFunction() {
				var x = document.getElementsByClassName("city");
				if (isHidden == false)
					status = "none";
				else
					status = "block";
				isHidden = !isHidden;
				for (var i = 0; i < x.length; ++i)
					x[i].style.display = status;
			}
		</script>
	</body>
</html>
